<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href= "modaltest.css">
</head>
<body>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>
  <!--variable btn in javascript looks for
this id-->
  <!--creates a button-->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!--variable modal in javascript
  looks for this id-->

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;<!--makes an "x" appear--></span>
    <p>Some text in the Modal..</p>
  </div>
  <script src="modaltest.js"></script>
</body>
</div>
</html>
